<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15.v-bind动态绑定style</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- value要加单引号，不加会当成变量解析  -->
      <h2 :style="{color: 'red'}">{{msg}}</h2>
      <h2 :style="{color: fcolor}">{{msg}}</h2>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
          fcolor: "red",
        },
      });
    </script>
  </body>
</html>
