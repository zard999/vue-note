<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08.v-on基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <!-- <button v-on:click="say" id="btn">点击</button> -->
    <!-- <button id="btn" @click="say">点击</button> -->
    <button id="btn" v-on:click="say(12, $event)">点击</button>
    <script>
      new Vue({
        el: "#btn",
        data: {},
        methods: {
          say(a, b) {
            console.log(a, b);
          },
        },
      });
    </script>
  </body>
</html>
