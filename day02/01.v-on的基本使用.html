<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.v-on的基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="print">输出内容</button>
      <button @click="add(10,20)">传入参数</button>
      <button @click="getData">获取数据</button>
    </div>
    </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
        methods: {
          print() {
            console.log("按钮被单击了");
          },
          add(a, b) {
            console.log(a + b);
          },
          getData() {
            console.log(this);
            console.log(this.msg);
          },
        },
      });
    </script>
  </body>
</html>
