<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08.v-else和v-else-if</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-else-if -->
      <p v-if="type === 'A'">A级工资</p>
      <p v-else-if="type === 'B'">B级工资</p>
      <p v-else-if="type === 'C'">C级工资</p>
      <p v-else-if="type === 'D'">D级工资</p>
      <p v-else>E级工资</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
          type: "B",
        },
      });
    </script>
  </body>
</html>
