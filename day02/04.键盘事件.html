<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.键盘事件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
      <!-- 键盘码也可以用数字 -->
      <input type="text" @keyup.enter="showData" v-model="msg" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
        methods: {
          showData(event) {
            console.log(this.msg);
            console.log(event);
          },
        },
      });
    </script>
  </body>
</html>
