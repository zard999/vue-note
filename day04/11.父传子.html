<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11.父传子</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <father> </father>
    </div>
    <script>
      Vue.component("father", {
        template: `
               <div>
                   <h2>父组件</h2>
                   <son :car='car' :price='price'></son>
                   </div>
            `,
        data() {
          return {
            car: "bz",
            price: 50000,
          };
        },
      });
      Vue.component("son", {
        template: `
               <div>
                   <h2>子组件</h2>
                   <p>{{car}},{{price}}</p>
                   </div>
            `,
        // props这个属性就相当于是前组件的data
        props: ["car", "price"], // 数组表示可以接收多项数据
      });
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
      });
    </script>
  </body>
</html>
