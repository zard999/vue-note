<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.组件的嵌套</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <father> </father>
    </div>
    <script>
      Vue.component("father", {
        template: `
               <div>
                   <h2>父组件</h2>
                   <son></son>
                   </div>
            `,
      });
      Vue.component("son", {
        template: `
               <div>
                   <h2>子组件</h2>
                   </div>
            `,
      });
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
      });
    </script>
  </body>
</html>
