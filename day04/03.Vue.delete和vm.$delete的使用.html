<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.Vue.delete和vm.$delete的使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{list}}</p>
      <button @click="del">删除</button>
      <p>{{user}}</p>
      <button @click="delObj">删除</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
          user: {
            name: "jack",
            age: 20,
          },
          list: [1, 2, 3, 4, 5, 6],
        },
        methods: {
          // 删除对象的元素
          delObj() {
            Vue.delete(this.user, "name");
          },

          // 删除数组的元素
          del() {
            Vue.delete(this.list, 0);
          },
        },
      });
    </script>
  </body>
</html>
