<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08.定义全局组件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <hello></hello>
    </div>
    <script>
      // 1. 第一个参数：组件名称
      // 2. 第二个参数：对象，对象里有一个template属性
      Vue.component("hello", {
        template: `<div>我是一个hello组件</div>`,
      });

      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
      });
    </script>
  </body>
</html>
