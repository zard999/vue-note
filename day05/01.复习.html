<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.复习</title>
  </head>
  <body>
    <script>
      /**
       * 1. vm.$watch('msg', {})
       * 2. 数据是响应式的，一开始实例化对象时，写在data中的数据会渲染到页面，为了让后期动态添加给data的数据也是响应式的，需要使用以下方式
       *    Vue.set(target, prototype/index, value)
       *    vm.$set() 更多的时候是this.$set(target, prototype/index, value)
       * 3. 页面上的数据渲染时异步的，这样做的好处是提高效率，降低资源消耗，有时候在数据变化之后，我们想拿到拿到页面中的数据
       *    this.$nextTick()) 相当于是一个回调函数，是在页面中数据渲染完成之后
       * 4. 生命周期
       * 5. 组件    全局组件和局部组件
       *
       * 1. 组件的名称有两种方式-和大驼峰，组件名不能和标签名重复
       * 2. 组件的data属性必须是一个函数，返回一个对象
       * 3. 组件拥有所有的属性，除了el
       * 4. 组件中一定要有一个根标签
       *
       *
       */
    </script>
  </body>
</html>
