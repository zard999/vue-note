<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.父传子</title>
  </head>
  <body>
    <div id="app">
      <father></father>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <script>
      // 父
      Vue.component("father", {
        template: `
             <div>
                <h2>father组件</h2>
                <son :brand='car.brand' :price='car.price'></son>
                </div>
             `,
        data() {
          return {
            car: {
              brand: "bald",
              price: 100000,
            },
          };
        },
      });

      // 子
      Vue.component("son", {
        template: `
            <div>
                <h2>son组件</h2>
                <p>{{brand}} {{price}}</p>
                </div>
          `,
        props: ["brand", "price"],
      });
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
      });
    </script>
  </body>
</html>
