<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11.自定义指令的五个钩子函数</title>
  </head>
  <body>
    <div id="app">
      <p v-demo>{{msg}}</p>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <script>
      Vue.directive("demo", {
        bind(el) {
          // 只调用一次
          console.log("bind", el);
        },
        inserted(el) {
          // 页面渲染完成之后
          console.log("inserted", el);
        },
        update(el) {
          // 更新时调用
          console.log("update", el);
        },
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
      });
    </script>
  </body>
</html>
